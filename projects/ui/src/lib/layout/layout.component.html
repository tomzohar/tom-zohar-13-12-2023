<div class="layout">
  <app-toolbar>
    <div left>
      <h1>Weather</h1>
    </div>

    <div class="content-right" right>

      <div class="metric-toggle">
        <app-slide-toggle
          [checked]="isMetric$ | async"
          [labelPosition]="'before'"
          (toggleChanged)="onSetMetric($event)">
          <app-icon icon="thermostat"/>
        </app-slide-toggle>
      </div>

      <div class="darkmode-toggle">
        <app-slide-toggle
          [checked]="darkMode$ | async"
          [labelPosition]="'before'"
          (toggleChanged)="onToggleDarkmode($event)">
          <app-icon icon="dark_mode"/>
        </app-slide-toggle>
      </div>

      <app-menu [menuItems]="menuItems" (selected)="onMenuItemSelected($event)"/>
    </div>
  </app-toolbar>

  <ng-content></ng-content>
</div>
