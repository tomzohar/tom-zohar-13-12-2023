<div class="layout">
  <app-toolbar>
    <ng-container left>
      <h1>Weather app</h1>
    </ng-container>

    <ng-container right>

      <span class="metric-toggle">
        <app-slide-toggle
          [checked]="isMetric$ | async"
          [labelPosition]="'before'"
          (toggleChanged)="onSetMetric($event)">
          F / C
        </app-slide-toggle>
      </span>

      <span class="darkmode-toggle">
        <app-slide-toggle
          [checked]="darkMode$ | async"
          [labelPosition]="'before'"
          (toggleChanged)="onToggleDarkmode($event)">
          Dark mode
        </app-slide-toggle>
      </span>

      <span>
        <a [routerLink]="['/home']" routerLinkActive="home"> Home </a>
        <a [routerLink]="['/favorites']" routerLinkActive="favorites">Favorites</a>
      </span>
    </ng-container>
  </app-toolbar>

  <ng-content></ng-content>
</div>
