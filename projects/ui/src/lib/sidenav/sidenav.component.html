<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav mode="side"
               [opened]="true"
               [fixedInViewport]="true"
               [mode]="'side'">
    <div class="sidenav">
      <ng-content select="[side]"></ng-content>
    </div>

  </mat-sidenav>
  <mat-sidenav-content>
    <ng-content select="[content]"></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
