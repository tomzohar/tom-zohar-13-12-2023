<form>
  <mat-form-field>

    <input type="text"
           placeholder="Enter location"
           matInput
           [formControl]="formControl">

  </mat-form-field>

  <div class="options" *ngIf="(closed$ | async) === false">
    <div *ngFor="let option of filteredOptions$ | async"
         class="option"
         (click)="onOptionSelected(option)"
    >
      {{option}}
    </div>
  </div>

</form>
